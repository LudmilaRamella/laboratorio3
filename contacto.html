<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Contacto</title>
</head>
<body>
    <h2>Formulario de Contacto</h2>
    <form action="#" method="post">
        <label for="nombre">Nombre:</label><br>
        <input type="text" id="nombre" name="nombre" required><br><br>

        <label for="apellido">Apellido:</label><br>
        <input type="text" id="apellido" name="apellido" required><br><br>

        <label for="telefono">Teléfono:</label><br>
        <input type="tel" id="telefono" name="telefono"><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="tipo_consulta">Tipo de Consulta:</label><br>
        <select id="tipo_consulta" name="tipo_consulta" required>
            <option value="">Seleccione un tipo de consulta</option>
            <option value="Consulta general">Consulta general</option>
            <option value="Soporte técnico">Soporte técnico</option>
            <option value="Solicitud de información">Solicitud de información</option>
        </select><br><br>

        <label for="direccion">Dirección:</label><br>
        <input type="text" id="direccion" name="direccion"><br><br>

        <label for="consulta">Consulta:</label><br>
        <textarea id="consulta" name="consulta" rows="4" cols="50"></textarea><br><br>

        <label for="fecha_nacimiento">Fecha de Nacimiento:</label><br>
        <input type="date" id="fecha_nacimiento" name="fecha_nacimiento"><br><br>

        <label for="secundario">¿Secundario?</label>
        <input type="checkbox" id="secundario" name="secundario"><br><br>

        <input type="submit" value="Enviar">
        <input type="reset" value="Borrar">
    </form>
</body>
</html>
